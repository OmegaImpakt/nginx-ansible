# SSH
ansible_user: "{{ ANSIBLE_USER }}"
ansible_ssh_pass: "{{ ANSIBLE_SSH_PASS }}"

# Root password
ansible_become_pass: "{{ ANSIBLE_BECOME_PASS }}"

# MariaDB
mariadb_version: "12.2"
ubuntu_codename: "noble"
db_root_user: "root"
mariadb_root_password: "semsem"
mariadb_user_name: "MrOmega"
mariadb_user_password: "semsem"
mariadb_database_name: "omega-cms"
mariadb_user_host: "192.168.91.80"

# MSMTP
tls_trust_file: "/etc/ssl/certs/ca-certificates.crt"
logfile: "~/.msmtp.log"
etc_logfile: "/var/log/msmtp.log"
account: "MAIL"
host: "smtp.gmail.com"
msmtp_port: 587
user: hosam.shafik@gmail.com
password: "{{ msmtp_password }}"
account_default: MAIL

# WordPress
project_directory: '/var/www/html/omega-cms/public_html'

# WordPress host configurations
zone: "Omega-Zone:10m"
rate: "60r/m"
gzip_comp_level: 3
gzip_types: "text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml"
error_log: "/var/log/nginx/error.log"
level: "error"
web_port: 80
domain_name: "omega-cms.omega.local"
index: index.php index.html index.htm
ssl_certificate: "/etc/nginx/ssl/omega-soc.run.place.cer"
ssl_certificate_key: "/etc/nginx/ssl/omega-soc.run.place.key"
